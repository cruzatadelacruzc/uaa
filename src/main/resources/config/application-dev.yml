# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
logging:
  level:
    com.example.demo: debug
eureka:
  client:
    service-url:
      defaultZone: http://admin:eureka@localhost:8761/eureka/

spring:
  profiles:
    active: dev
  security:
    user:
      name: admin
      password: admin
      roles:
        - ADMIN
  devtools:
    restart:
      enabled: true
    add-properties: false
  datasource:
    url: jdbc:postgresql://localhost:5433/uaa
    type: com.zaxxer.hikari.HikariDataSource
    username: postgres
    password: postgres
    hikari:
      pool-name: Hiraki
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    show-sql: true
server:
  port: 9999
# ===================================================================
# App specific properties
# ===================================================================
application:
  payment:
      paypal:
        credential:
          client-id: cloud
          client-secret: cloud
        mode: sandbox
        url-cancel: http:localhost:3000/pay/calcel
        url-success: http:localhost:3000/pay/succes
        account:
          identifier: bissines@paypal.com
          owner-first-name: Cesar
          owner-last-name:  Cruzata


